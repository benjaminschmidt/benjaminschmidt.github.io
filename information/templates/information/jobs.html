<ul>
    {% for job in jobs %}
        <li>
            {% if job.end_date %}
                {{ job.start_date|date:'m/Y' }} - {{ job.end_date|date:'m/Y' }}:    
            {% else %}
                Since {{ job.start_date|date:'m/Y' }}:
            {% endif %}
            <span class="jobName">{{ job.position }}</span> at {{job.employer}}
        </li>
    {% endfor %}
</ul>
