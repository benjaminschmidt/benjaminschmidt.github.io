<ul>
    {% for skill in skills %}
        <li>
            <span id="skillName">{{ skill.name }}</span>:
            {{ skill.get_years_of_experience_display }}.
            Level: {{ skill.get_skill_level_display }}.
            {% if skill.comment %}
                {{ skill.comment }}.
            {% endif %}
        </li>
    {% endfor %}
</ul>
