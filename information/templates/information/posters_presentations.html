<ul>
    {% for presentation in posters_presentations %}
        <li>
            {{ presentation.date|date:'m/Y' }}:
            {{ presentation.occasion }}.
            <span class="presentationLocation">{{ presentation.location }}.</span>
            <a href={{ presentation.poster.pdf.url }} target="_blank">
                    {{ presentation.poster.title }}</a>.
        </li>
    {% endfor %}
</ul>
